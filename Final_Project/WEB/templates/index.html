{% extends "layout.html" %}
{% block body %}
  <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">Items in the database in real time</h2>
  <div class="relative w-full max-w-4xl mx-auto overflow-hidden rounded-lg shadow-lg">
    <div id="carouselItems" class="flex transition-transform duration-500 ease-in-out"></div>
    <!-- Mini table groups for items -->
    <div id="miniTablesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-8">
      {% for item in items %}
      <div class="carousel-item bg-gradient-to-br from-red-100 to-gray-100 rounded-xl shadow-lg p-6 flex flex-col items-center hover:scale-105 transition-transform duration-200">
        <div class="w-full flex flex-col items-center">
          <div class="text-3xl font-bold text-gray-800 mb-2">{{ item.name }}</div>
        </div>
        <div class="w-full mt-2">
          <table class="w-full text-center">
            <thead>
              <tr>
                <th class="py-1 px-2 text-gray-600 font-medium">Quantity</th>
                <th class="py-1 px-2 text-gray-600 font-medium">Value</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="py-2 px-2 text-lg font-semibold text-gray-700 bg-white rounded-l-lg">{{ item.quantity }}</td>
                <td class="py-2 px-2 text-lg font-semibold text-gray-700 bg-white rounded-r-lg">U$ {{ "%.2f"|format(item.value) }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      {% endfor %}
    </div>
    <button id="prevButton" class="absolute left-4 top-1/2 -translate-y-1/2 bg-gray-800 text-white p-3 rounded-full shadow-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
      &#10094;
    </button>
    <button id="nextButton" class="absolute right-4 top-1/2 -translate-y-1/2 bg-gray-800 text-white p-3 rounded-full shadow-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
      &#10095;
    </button>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
