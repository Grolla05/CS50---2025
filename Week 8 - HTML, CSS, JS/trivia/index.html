<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // Garante que o script só roda depois que o HTML da página for completamente carregado.
            document.addEventListener('DOMContentLoaded', function() {

                // --- LÓGICA PARA A PERGUNTA DE MÚLTIPLA ESCOLHA ---

                // 1. Encontrar o botão de resposta correta.
                let correct = document.querySelector('.correct');

                // 2. Adicionar um "ouvinte" para o evento de clique no botão correto.
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').textContent = 'Correct!';
                });

                // 3. Encontrar TODOS os botões de resposta incorreta.
                let incorrects = document.querySelectorAll('.incorrect');

                // 4. Criar um loop para adicionar o mesmo "ouvinte" a cada botão incorreto.
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').textContent = 'Incorrect!';
                    });
                }


                // --- LÓGICA PARA A PERGUNTA DE RESPOSTA LIVRE ---

                // 1. Encontrar o botão de verificação da resposta.
                let checkButton = document.querySelector('#check');

                // 2. Adicionar um "ouvinte" para o evento de clique no botão de verificação.
                checkButton.addEventListener('click', function() {
                    // Encontra o campo de input
                    let input = document.querySelector('input');
                    // Pega o valor digitado, converte para minúsculas e remove espaços em branco
                    let answer = input.value.toLowerCase().trim();

                    // 3. Verifica se a resposta está correta.
                    if (answer === 'switzerland') {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').textContent = 'Correct!';
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').textContent = 'Incorrect!';
                    }
                });
            });
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the approximate population of Earth?</h3>

                <button class="incorrect">6 billion</button>
                <button class="incorrect">7 billion</button>
                <button class="correct">8 billion</button>
                <button class="incorrect">9 billion</button>

                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>In which country is the city of Bern located?</h3>

                <input type="text">
                <button id="check">Check Answer</button>

                <p id="feedback2"></p>
            </div>
        </div>
    </body>

</html>
